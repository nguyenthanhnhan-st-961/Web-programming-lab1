<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css" integrity="sha512-Rcr1oG0XvqZI1yv1HIg9LgZVDEhf2AHjv+9AuD1JXWGLzlkoKDVvE925qySLcEywpMAYA/rkg296MkvqBF07Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <h3>Contact us</h3>
    <form>
        <div class="input">
            <h6>Full name*</h6>
            <input class="input" type="text" id="fname" name="fullname" placeholder="Enter your name">
        </div>
        <div class="input email">
            <h6>Email*</h6>
            <input class="input" type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="input phone">
            <h6>Phone</h6>
            <input class="input" type="number" id="number" name="number" placeholder="Enter your phone number">
        </div>
        <div class="input">
            <h6>Needed services*</h6>
            <select class="input" id="country" name="country">
                <option value="choose">Please choose</option>
                <option value="service1">Service 1</option>
                <option value="service2">Service 2</option>
                <option value="service3">Service 3</option>
            </select>
        </div>
        <div class="message">
<!--                <lable for='message' class="contact__form-label">MESSAGE</lable>-->
            <h6>Massage</h6>
                <textarea placeholder="Your Message Here..." class="contact__form input" name="message" id="message" rows="5"></textarea>
        </div>
<!--        <input type="submit" value="Submit">-->
        <button class="bnt-submit">Submit <i class="fas fa-long-arrow-alt-right"></i></button>
    </form>
</div>

</body>
</html>

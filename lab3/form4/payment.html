<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Payment</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form method="post">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name">
                    <i class="fas fa-envelope icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required class="name">
                    <i class="fas fa-key icon"></i>
                </div>
            </div>

            <div class="input-wrap">
                <div class="input-group">
                    <div class="input-box">
                        <h4>Date of Birth</h4>
                        <input type="text" placeholder="DD" required class="dob">
                        <input type="text" placeholder="MM" required class="dob">
                        <input type="text" placeholder="YYYY" required class="dob">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <h4>Gender</h4>
                        <input type="radio" id="b1" name="gender" checked class="radio">
                        <label for="b1">Male</label>
                       
                        <input type="radio" id="b2" name="gender" class="radio">
                        <label for="b2">Female</label>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" id="bc1" name="pay" checked class="radio">
                    <label for="bc1"><i class="fab fa-cc-visa"></i>Credit Card</label>
                    <input type="radio" id="bc2" name="pay" checked class="radio">
                    <label for="bc2"><i class="fab fa-cc-paypal"></i>Paypal</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group input-group__select">
                <div class="input-box input-box__left">
                    <input type="tel" placeholder="Card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box input-box__right">
                    <select>
                        <option>01 Jan </option>
                        <option>02 Jan </option>
                        <option>03 Jan </option>
                    </select>
                    <select>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <h4>Terms and Conditions</h4>
                <div class="input-box">
                   <div class="input-box__wrap">
                    <input type="checkbox" class="checkbox">
                    <span> I accept the terms and conditions for signing up to this service,and hereby confirm I have read the privacy policy.</span>
                   </div>
                </div>
            </div>      
        </form>
    </div>
    
</body>
</html>
